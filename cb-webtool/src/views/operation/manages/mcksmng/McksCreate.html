{{template "OperationTop" .}}
<div id="lnb">

	<div class="bg"></div>

	<div class="m_box">

		{{template "TopBox" .}}

		{{template "LNBPopup" .}}

		<!-- menu -->
		{{template "MenuLeft" .}}
		<!-- //menu -->

	</div>


	<div class="bottom"></div>
	<a href="javascript:;" id="m_close"></a>

</div>
{{template "Header" .}}
{{template "Modal" .}}
<script>

</script>
<!-- contents -->
<div class="contbox">

	<div class="titlebox">
		<div class="tit"><img src="/assets/img/common/icon_cont.png" alt="" />Manage / <strong>MCKS</strong></div>
		<div class="location">Home <span>></span> Operation <span>></span> Manage <span>></span> <strong>MCKS</strong>
		</div>
	</div>


	<!-- list -->
	<div class="dashboard dashboard_cont">

		<div class="d_box box_m box_w100">
			<div class="titbox line_none">
				<div class="tit initial"><strong>Create MCKS</strong></div>

				<div class="step_box">
					<div class="on">STEP 1 <div class="bar"></div>
					</div>
					<div>STEP 2 <div class="bar"></div>
					</div>
					<div>STEP 3 <div class="bar"></div>
					</div>
				</div>

			</div>


			<div class="ds_cont">

				<div class="area_cont">

					<div class="box">

						<div class="create_box">

							<div class="create_top">

								<div class="top_ipbox">
									<div class="ipbox first">
										<ul>
											<!-- clusterReq Area-->
											<li>
												<label>Name</label>
												<input type="text" name="mcksreg_name" value="" id="mcksreg_name"
													placeholder="small letter, number, hyphen only" class="pline ip_1"
													title="" />
											</li>
																						
											<li>
												<label>Description</label>
												<textarea  cols="" rows="" id="mcksreg_desc" placeholder="type Description" name="mcksreg_desc" class="pline ta_1" title="" ></textarea>
											</li>
											<!-- clusterReq Area end-->

											<!-- clusterConfigReq Area-->
											<li>
												<label>Monitoring Agent</label>
												<select class="selectbox white pline sel_1" name="clusterconfig_installMonitoringAgent"
													id="clusterconfig_installMonitoringAgent">
													<option value="no" selected>NO</option>
													<option value="yes">YES</option>
												</select>
											</li>
											<!-- kubernetes -->
											<li>
												<label>Version</label>
												<input type="text" name="clusterconfig_kubernates_version" value="1.23.13" id="clusterconfig_kubernates_version"
													placeholder="example: 1.23.13" class="pline ip_1"
													title="" />
											</li>
											<li>
												<label>ETCD</label>
												<select class="selectbox white pline sel_1" name="clusterconfig_kubernates_etcd"
													id="clusterconfig_kubernates_etcd">
													<option value="local" selected>Local</option>
													<option value="external">External</option>
												</select>
											</li>
											<li>
												<label>LoadBalancer</label>
												<select class="selectbox white pline sel_1" name="clusterconfig_kubernates_loadbalancer"
													id="clusterconfig_kubernates_loadbalancer">
													<option value="haproxy" selected>Haproxy</option>
													<option value="nlb">NLB</option>
												</select>
											</li>
											<li>
												<label>Storage Class NFS</label>
												<input type="text" name="clusterconfig_kubernates_storageclass_nfs_path" value="" id="clusterconfig_kubernates_storageclass_nfs_path"
													placeholder="example: /nfs/data" class="pline ip_1"
													title="" />
												<input type="text" name="clusterconfig_kubernates_storageclass_nfs_server" value="" id="clusterconfig_kubernates_storageclass_nfs_server"
													placeholder="example: xxx.xxx.xxx.xxx" class="pline ip_1"
													title="" />
											</li>
										</ul>
									</div>
									<!-- config -->
									<div class="ipbox second">
										<ul id="mcks_kubernated_list">
											<li>
												<label>NetworkCni</label>
												<select class="selectbox white pline sel_1" name="clusterconfig_kubernates_networkCni"
													id="clusterconfig_kubernates_networkCni">
													<option value="kilo" selected>Kilo</option>
													<option value="canal">Canal</option>
												</select>
											</li>

											<li>
												<label>PodCidr</label>
												<input type="text" name="clusterconfig_kubernates_podCidr" value=""
													id="clusterconfig_kubernates_podCidr" placeholder="Input PodCidr"
													class="pline ip_1" title="" />
											</li>
											<li>
												<label>ServiceCidr</label>
												<input type="text" name="clusterconfig_kubernates_serviceCidr" value=""
													id="clusterconfig_kubernates_serviceCidr" placeholder="Input ServiceCidr"
													class="pline ip_1" title="" />
											</li>
											<li>
												<label>ServiceDnsDomain</label>
												<input type="text" name="clusterconfig_kubernates_serviceDnsDomain" value=""
													id="clusterconfig_kubernates_serviceDnsDomain" placeholder="Input ServiceDnsDomain"
													class="pline ip_1" title="" />
											</li>
										</ul>
									</div>
								</div>
								<!-- //config -->

								<!-- 여기부터는 CreateNode -->
								{{template "NodeConfigure" .}}


								<div class="btnbox">
									<div class="btn_right">
										<button type="button" name="" value="" class="btn_done btn_co btn_cr_g"
											onclick="commonConfirmOpen('DeployServer');"><span>Deploy</span></button>
									</div>
								</div>

							</div>

						</div>


					</div>

				</div>

			</div>

		</div>

	</div>
	<!-- //list -->

</div>
<!-- //contents -->

<script src="/assets/js/operation/manages/mcksmng/mckscreate.js"></script>
{{template "Footer" .}}
